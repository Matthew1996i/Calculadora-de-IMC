<!DOCTYPE html lang="pt-br">
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Calculadora de IMC</title>
	<script src="script/script.js"></script>
</head>
<body>
	<div class="title">
		<h1>Calculadora de IMC</h1>
	</div>
	<div class="info">


		<input type="text" placeholder="Digite seu Peso:" id="peso"></input><br>
		<input type="text" placeholder="Digite sua Altura:" id="alt"></input><br>
		<input type="button" value="Calcular" id="bnt_calc" onclick="calc()"></input><br>
		<input type="text" placeholder="Você está:" readonly="true" id="print">


	</div>
</body>
</html>
